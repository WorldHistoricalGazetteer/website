{% extends 'main/base.html' %}

{% block content %}
{% block extra_head %}
    <style>
        .fa-asterisk {font-size: .4rem !important; vertical-align: text-top;}
        th, td { padding: 2px 10px;}
    </style>
{% endblock %}
<div class="container">
  <div class="d-flex justify-content-center mt-3">
    <div class="justify-content-center">
    {% if error %} <p style="color:red">{{ error }}</p> {% endif %}
    <form method="post" action="{% url 'accounts:register' %}">
    <h2 class="">User Registration</h2>
      {% csrf_token %}
{#      <input type="hidden" name="first_name" value="n/a"/> <input type="hidden" name="last_name" value="n/a"/>#}
      <table>
        <tr><td class="">Email <i class="fa fa-asterisk "></i></td><td><input type="text" name="email" /></td></tr>
        <tr><td class="">Full name <i class="fa fa-asterisk "></i></td><td><input type="text" name="name" /></td></tr>
        <tr><td class="">Affiliation </td><td><input type="text" name="affiliation" /></td></tr>
        <tr><td class="">Web page </td><td><input type="text" name="web_page" /></td></tr>
          <tr><td class="">Password <i class="fa fa-asterisk "></i></td><td><input type="password" name="password1" /></td></tr>
          <tr>
              <td class="">Confirm password <i class="fa fa-asterisk "></i></td>
              <td><input type="password" name="password2" /></td></tr>
          <tr class="smaller">
              <td></td><td><i class="fa fa-asterisk "></i> required</td></tr>
      </table>
      <p class="mt-3">
        <input class="btn btn-primary" type="submit" value="Register"/>
      </p>

    </form>
  </div>
  </div>
</div>
<script type="text/javascript"></script>
{% endblock %}
