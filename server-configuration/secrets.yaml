apiVersion: v1
kind: Secret
metadata:
  name: application-secrets
type: Opaque
data:
  # Database secrets
  DB_USERNAME: <base64-encoded-value>
  DB_PASSWORD: <base64-encoded-value>
  DB_HOST: <base64-encoded-value>

  # API keys
  API_KEY_SERVICE_A: <base64-encoded-value>
  API_KEY_SERVICE_B: <base64-encoded-value>

  # Django settings
  SECRET_KEY: <base64-encoded-value>
  DEBUG: <base64-encoded-value>

  # Redis credentials
  REDIS_PASSWORD: <base64-encoded-value>
