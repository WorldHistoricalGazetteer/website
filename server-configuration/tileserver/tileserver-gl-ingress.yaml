apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: tileserver-gl-ingress
  annotations:
    networking.k8s.io/ingress.class: contour  # Ensure Contour is the Ingress controller
spec:
  rules:
    - host: tileserver.example.com  # Replace with your domain or IP
      http:
        paths:
          - path: /  # Adjust the path as necessary
            pathType: Prefix
            backend:
              service:
                name: tileserver-gl
                port:
                  number: 80
