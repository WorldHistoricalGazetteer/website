apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: vespa-ingress
  annotations:
    networking.k8s.io/ingress.class: contour
spec:
  rules:
  - host: vespa.example.com
    http:
      paths:
      - path: /search
        pathType: Prefix
        backend:
          service:
            name: vespa-search
            port:
              number: 8080
