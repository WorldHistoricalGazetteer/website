apiVersion: apps/v1
kind: Deployment
metadata:
  name: celery-beat
  labels:
    app: django
    component: celery-beat
spec:
  replicas: 1
  selector:
    matchLabels:
      app: django
      component: celery-beat
  template:
    metadata:
      labels:
        app: django
        component: celery-beat
    spec:
      containers:
        - name: celery-beat
          image: your-django-app-image:latest
          command: ["celery", "-A", "your_project_name", "beat", "--loglevel=info"]
          envFrom:
            - configMapRef:
                name: django-config
            - secretRef:
                name: django-secrets
          resources:
            limits:
              memory: "256Mi"
              cpu: "500m"
            requests:
              memory: "128Mi"
              cpu: "250m"
          volumeMounts:
            - name: shared-volume
              mountPath: /shared-data
      volumes:
        - name: shared-volume
          emptyDir: {}
