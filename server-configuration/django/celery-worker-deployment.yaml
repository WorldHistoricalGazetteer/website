apiVersion: apps/v1
kind: Deployment
metadata:
  name: celery-worker
  labels:
    app: django
    component: celery-worker
spec:
  replicas: 2
  selector:
    matchLabels:
      app: django
      component: celery-worker
  template:
    metadata:
      labels:
        app: django
        component: celery-worker
    spec:
      containers:
        - name: celery-worker
          image: your-django-app-image:latest
          command: ["celery", "-A", "your_project_name", "worker", "--loglevel=info"]
          envFrom:
            - configMapRef:
                name: django-config
            - secretRef:
                name: django-secrets
          resources:
            limits:
              memory: "256Mi"
              cpu: "500m"
            requests:
              memory: "128Mi"
              cpu: "250m"
          volumeMounts:
            - name: shared-volume
              mountPath: /shared-data
          livenessProbe:
            exec:
              command:
                - sh
                - -c
                - ps aux | grep 'celery worker' | grep -v grep
            initialDelaySeconds: 30
            periodSeconds: 20
          readinessProbe:
            exec:
              command:
                - sh
                - -c
                - ps aux | grep 'celery worker' | grep -v grep
            initialDelaySeconds: 5
            periodSeconds: 10
      volumes:
        - name: shared-volume
          emptyDir: {}
