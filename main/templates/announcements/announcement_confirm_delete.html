<!-- templates/announcements/announcement_confirm_delete.html -->
{% extends 'main/base.html' %} <!-- Adjust this to your base template -->

{% block content %}
<div id="container" class="container mt-2">
  <h2>Delete Announcement</h2>
  <p>Are you sure you want to delete this announcement?</p>
  <form method="post">
    {% csrf_token %}
    <button type="submit">Confirm</button>
    <a href="{% url 'announcements-list' %}">Cancel</a>
  </form>
</div>
{% endblock %}
