{ extends "main/base_webpack.html" %}
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  {% block title %}<title>WHG::Status</title>{% endblock %}
  {% load static %}
</head>
<body>  
  <div class="container">
    <div class="d-flex justify-content-center mt-3">
      <h3><img src="{% static 'images/whg_logo.svg'%}" height="38" alt="WHGazetteer Status" style="vertical-align:bottom;"/>
      WHGazetteer Systems Status</h3>
    </div>
    <div class="d-flex justify-content-center">
      <div class="mt-3">
      <!--<p><b>Site</b> <span id="site" class="status ms-2 px-2 float-end">{{ context.status_site }}</span></p>-->
      <p><b>Database</b> <span id="database" class="status ms-2 px-2 float-end">{{ context.status_database }}</span></p>
      <p><b>Index</b> <span id="index" class="status ms-2 px-2 float-end">{{ context.status_index }}</span></p>
      <p><b>Tasks</b> <span id="index" class="status ms-2 px-2 float-end">{{ context.status_tasks }}</span></p>
      </div>
    </div>
    <p id="status_all" style="display:none"></p>
    <!--<p id="status_all"></p>-->
  </div>
{% endblock %}

{% block inlineScripts %}
  <script type="text/javascript">
    $(function() {
      vals = []
      $('.status').each(function(i){
        val=this.textContent
        vals.push(val)
        this.style.color = "white"
        this.style.backgroundColor = (val=="up")?"green": "red"
      });
      if(!("error" in vals) && !("down" in vals) && !("??" in vals)){
        $("#status_all").text('aok')
      }
    })
  </script>
</body>
</html>
