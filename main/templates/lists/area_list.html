{% if areas %}
  {% if areas|length == 0 %}<p class="smaller"><i>None yet...</i></p>
  {% else %}
	  {% for area in areas %}
		  <p>
			  <a href="{% url 'areas:area-update' area.id %}">{{ area.title }}</a>
			  {% if is_admin %}
		      (creator: {{ area.owner.name }})
		    {% endif %}
		  </p>
	  {% endfor %}
  {% endif %}
{% else %}
    <p>You have no Study Areas yet. <a href="{% url 'areas:area-create' %}">Create one?</a></p>
{% endif %}
